{% extends "base_sidebar.html" %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='styles/display_ts.css')}}">
{% endblock %}


{% block content %}

<div id="user-input">
  <form method="post">

  <label for="tperiod">Period</label>
  <input type=text id=tperiod name=period placeholder="Date">

  <label for="tcolumn">Column</label>
  <input type=text id=tcolumn name=column placeholder="IPG2211A2N">

  <label for="tdataset">Dataset</label>
  <input type=text id = "tdataset", name=dataset placeholder="Electric_Production">

  {% for mesg in get_flashed_messages() %}
  <p class="error_message">{{ mesg }}</p>
  {% endfor %}

  <input type=submit name=draw value=Upload>

</form>
</div>

<div class="ts-image">
  {%if session.ts_image %}
  <img id="picture" src="data:image/jpeg;base64,{{ session.ts_image}}">
  {% endif %}
</div>
{% endblock %}

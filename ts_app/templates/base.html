<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/base.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/standards.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="top">
      <ul class="navbar-ul">
        <li class="navbar-li"><a class="button_standard" href="/home">Home</a></li>
        <li class="navbar-li"><a class="button_standard" href="/display_ts">Make Image</a></li>
        <li class="navbar-li"><a class="button_standard" href="/stationary_ptests">Trend/seasonality</a></li>
        <li class="navbar-li"><a class="button_standard" href="/display_ts_list">Images</a></li>
      </ul>
        {% if current_user.is_authenticated %}
        <ul class="navbar-ul" id="navbar-settings">
          <li class="navbar-settings-li"><a class="button_standard" href="/logout">log out</a></li>
          <li class="navbar-settings-li"><a class = button_standard href="/settings">{{current_user.username}}</a></li>
        </ul>
        {%endif%}
      </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>

version: "3.9"
volumes:
  postgres-db:
  saved-datesets:
services:
  postgres:
    image: postgres:16
    volumes:
    - postgres-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=Time_series
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
  flaskapplication:
    container_name: time_series_analyzer
    image: sanderbos/time_series_analyzer:0.0.1
    ports:
    - "8000:8000"
    volumes:
    - saved-datesets:/data
    environment:
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_started